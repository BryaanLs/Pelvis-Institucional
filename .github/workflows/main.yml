name: Deploy via ftp

on:
  push:
    branches:
      - main 
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2

    - name: Dependencies install
      run: npm install 
    - name: Build Project
      run: npm run build 

    - name: FTP Deploy Locaweb
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ secrets.HOST }} 
        user: ${{ secrets.USER }}
        password: ${{ secrets.PASS }}
        localDir: "dist" 
        remoteDir: ${{ secrets.REMOTE_DIR }}
